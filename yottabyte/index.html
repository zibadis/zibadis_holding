<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Robot Control</title>
  <style>
    /* Reset و استایل اولیه */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
      direction: rtl;
    }
    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex: 1;
      flex-direction: column;
      width: 100%;
    }
    .main-content {
      display: flex;
      flex: 1;
    }
    /* Sidebar */
    .sidebar {
      background-color: #34495e;
      color: #ecf0f1;
      width: 250px;
      padding: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }
    /* Content area */
    .content {
      flex: 1;
      padding: 20px;
    }
    .card {
      background-color: #ecf0f1;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Control Buttons */
    .controls {
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #27ae60;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #2ecc71;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #bdc3c7;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Virtual Robot Control</h1>
    </header>
    <div class="main-content">
      <div class="sidebar">
        <ul>
          <li>وضعیت</li>
          <li>کنترل</li>
          <li>گزارش‌ها</li>
        </ul>
      </div>
      <div class="content">
        <!-- بخش وضعیت -->
        <div class="card">
          <h2>وضعیت ربات</h2>
          <p>Battery: 85%</p>
          <p>Mode: Idle</p>
          <p>Error: None</p>
        </div>
        <!-- بخش کنترل -->
        <div class="card">
          <h2>کنترل ربات</h2>
          <div class="controls">
            <button>شروع</button>
            <button>توقف</button>
            <button>بازنشانی</button>
          </div>
        </div>
        <!-- بخش داده‌های زنده -->
        <div class="card">
          <h2>داده‌های زنده</h2>
          <p>در این بخش می‌توانید نمودارها یا اطلاعات زنده ربات را نمایش دهید.</p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Virtual Robot Control</p>
    </footer>
  </div>
</body>
</html>
